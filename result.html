<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload Image</a>
        <a href="/contact">Contact</a>
        <a href="/register">Register</a>
    </nav>

    <div class="container">
        <h2>Original Image</h2>
        <img src="{{ original }}" alt="Original Image">

        <h2>Processed Image (Hair Removed)</h2>
        <img src="{{ processed }}" alt="Processed Image">

        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
