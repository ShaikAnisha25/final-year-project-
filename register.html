<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #ffaf7b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #d76d77;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload Image</a>
        <a href="/contact">Contact</a>
        <a href="/register">Register</a>
         <!-- <a href="/login">Login</a> -->
    </nav>

    <header>
        <h1>Create an Account</h1>
        <p>Register to access our skin analysis services.</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI Skin Analysis. All Rights Reserved.</p>
        <p>
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
